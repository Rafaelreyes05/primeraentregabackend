<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevSchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <br>
  <header class="container-fluid">
    <div class="row">
      <div class="logo col-md-2">
        <img class="justify-content-center" src="images/logo.png" alt="logo" />
      </div>
      <div class="col-md-5 menu">
        <div class="menuItem"><a href="/">Home</a></div>
        <div class="menuItem"><a href="/api/productos">Cursos</a></div>
        <div class="menuItem"><a href="https://drive.google.com/drive/folders/1PfmNNSgVUKXrO2R3niIf17PynN1N9oTE?usp=sharing">Archivos</a></div>
        <div class="menuItem"><a href="#">Nosotros</a></div>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2 menu">
        <div class="menuItem"><a href="/carrito" id="carritoCantidad">Carrito</a></div>
        <div class="menuItem"><a href="/admin">Iniciar Sesion</a></div>
      </div>
    </div>
  </header>
  <br>
  <main class="page-form">
    <form action="/api/productos" method="POST">
      <h1>Agregar Productos</h1>
      <div class="form-group">
        <label>Nombre del curso</label>
        <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input type="number" class="form-control" name="precio" placeholder="Enter Price">
      </div>

      <div class="form-group">
        <label>Subtitulo</label>
        <input type="text" class="form-control" name="subtitle" placeholder="Enter url">
      </div>
      <br>
      <button type="submit" class="btn btn-primary button-enviar">Submit</button>
      <div>
      </div>
    </form>
  </main>

</body>

</html>
